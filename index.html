                content: {

                    exercises: ['رسم تخطيطي للجهاز الهضمي', 'تجارب علمية مبسطة'],
                }
            },
            {
                id: 'english',
                title: 'اللغة الإنجليزية',
                subTitle: 'English Language',
                icon: 'languages',
                color: 'bg-pink-500',
                description: 'القواعد الأساسية، المفردات، والفهم والاستيعاب.',
                content: {
                    lessons: ['الأزمنة (Tenses)', 'حروف الجر (Prepositions)', 'مفردات المدرسة'],

        // --- STATE & NAVIGATION ---
        const appContainer = document.getElementById('app-container');
        let currentSubject = null;
        let activeTab = 'lessons';

        // 1. Render Home View
        function renderHome() {
            currentSubject = null;
            window.scrollTo(0, 0);
            
            const subjectsHTML = subjectsData.map(subject => `
                <div onclick="openSubject('${subject.id}')" 
                     class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer group">
                    <div class="${subject.color} w-16 h-16 rounded-2xl flex items-center justify-center text-white mb-4 shadow-lg group-hover:scale-110 transition-transform">
                        <i data-lucide="${subject.icon}" class="w-8 h-8"></i>
                    </div>
                    <h3 class="text-xl font-bold text-slate-800 mb-1">${subject.title}</h3>
                    <p class="text-sm font-medium text-blue-600 mb-2">${subject.subTitle}</p>
                    <p class="text-slate-500 text-sm line-clamp-2">${subject.description}</p>
                    <div class="mt-4 flex items-center text-sm font-bold text-slate-400 group-hover:text-blue-600 transition-colors">
                        الدخول للدرس <i data-lucide="chevron-left" class="mr-1 w-4 h-4"></i>
                    </div>
                </div>
            `).join('');

            appContainer.innerHTML = `
                <!-- Hero Section -->
                <header class="bg-blue-600 text-white py-12 md:py-20 px-4 text-center rounded-b-[3rem] shadow-xl mb-12 relative overflow-hidden animate-fadeIn">
                    <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>

                        </h1>
                        <p class="text-blue-100 text-lg md:text-xl mb-8 max-w-2xl mx-auto">
                            منصة شاملة للتحضير للامتحانات واستيعاب المقررات الدراسية بشكل مبسط وتفاعلي.
                        </p>
                        <div class="flex gap-3 justify-center">
                            <button onclick="document.getElementById('subjects-grid').scrollIntoView({behavior: 'smooth'})" 
                                    class="bg-white text-blue-600 px-6 py-3 rounded-full font-bold shadow-lg hover:bg-blue-50 transition-all transform hover:scale-105 active:scale-95">
                                ابدأ المراجعة الآن
                            </button>
                        </div>
                    </div>
                </header>

                <!-- Subjects Grid -->

                        ${subjectsHTML}

                </main>
            `;

        // 2. Render Subject Detail View
        function openSubject(id) {
            currentSubject = subjectsData.find(s => s.id === id);
            activeTab = 'lessons'; // Reset tab
            renderSubjectDetail();
            window.scrollTo(0, 0);
        }

        function renderSubjectDetail() {
            if (!currentSubject) return;

            const contentList = currentSubject.content[activeTab];
            
            const listItems = contentList.length > 0 
                ? contentList.map((item, index) => {
                    const isObject = typeof item === 'object' && item !== null;
                    const title = isObject ? item.title : item;
                    const link = isObject ? item.link : null;
                    const onClick = link ? `onclick="window.location.href='${link}'"` : '';
                    return `
                    <li ${onClick} class="group flex items-center justify-between p-4 rounded-xl border border-slate-100 hover:border-blue-200 hover:bg-blue-50/50 transition-all ${link ? 'cursor-pointer' : ''}">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm ${currentSubject.color}">
                                ${index + 1}
                            </div>
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">${title}</span>
                        </div>
                        <div class="text-slate-300 group-hover:text-blue-500">
                            <i data-lucide="chevron-left" class="w-5 h-5"></i>
                        </div>
                    </li>
                `;
                }).join('')
                : `
                    <div class="text-center py-10 text-slate-400">
                        <i data-lucide="help-circle" class="mx-auto mb-2 w-10 h-10"></i>
                        <p>لا يوجد محتوى متوفر حالياً.</p>
                    </div>
                `;

            appContainer.innerHTML = `

                    <!-- Subject Header -->
                    <div class="${currentSubject.color} text-white p-6 shadow-lg rounded-b-3xl relative overflow-hidden">
                        <div class="absolute top-0 left-0 opacity-10 transform -translate-x-10 -translate-y-10">
                            <i data-lucide="${currentSubject.icon}" class="w-40 h-40"></i>
                        </div>
                        <button onclick="goHome()" class="flex items-center gap-2 bg-white/20 hover:bg-white/30 backdrop-blur-sm px-4 py-2 rounded-full transition-all mb-4 text-sm font-medium">
                            <i data-lucide="chevron-right" class="w-4 h-4"></i> رجوع
                        </button>
                        <h1 class="text-3xl font-bold mb-1">${currentSubject.title}</h1>
                        <p class="text-white/90 font-light text-lg">${currentSubject.subTitle}</p>
                    </div>

                    <!-- Tabs -->
                    <div class="flex justify-center mt-6 px-4">
                        <div class="bg-white p-1 rounded-xl shadow-sm border border-slate-200 flex w-full max-w-md">
                            <button onclick="switchTab('lessons')" 
                                class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all flex items-center justify-center gap-2 ${activeTab === 'lessons' ? 'bg-blue-600 text-white shadow-sm' : 'text-slate-500 hover:bg-slate-50'}">
                                <i data-lucide="file-text" class="w-4 h-4"></i> الدروس
                            </button>
                            <button onclick="switchTab('exercises')" 
                                class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all flex items-center justify-center gap-2 ${activeTab === 'exercises' ? 'bg-blue-600 text-white shadow-sm' : 'text-slate-500 hover:bg-slate-50'}">
                                <i data-lucide="check-circle" class="w-4 h-4"></i> التمارين
                            </button>
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 p-6 max-w-4xl mx-auto w-full">
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 min-h-[300px]">
                            <h2 class="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2 border-b pb-4">
                                ${activeTab === 'lessons' ? 'لائحة الدروس المتوفرة' : 'التمارين والامتحانات'}
                            </h2>
                            <ul class="space-y-3">
                                ${listItems}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            
            lucide.createIcons();
        }

        // 3. Tab Switching
        function switchTab(tab) {
            activeTab = tab;
            renderSubjectDetail();
        }

        // 4. Navigation Helpers
        function goHome() {
            renderHome();
        }

        // 5. Mobile Menu
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                icon.setAttribute('data-lucide', 'x');
            } else {
                menu.classList.add('hidden');
                icon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        }

        // Initialize App
        window.addEventListener('DOMContentLoaded', () => {
            renderHome();
        });

    </script>
